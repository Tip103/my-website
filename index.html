<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сундучок - Игра</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Сундучок</h1>
        </header>
        <main>
            <div class="game-area">
                <div class="player-area" id="player1">
                    <h2>Игрок 1</h2>
                    <div class="cards" id="player1-cards"></div>
                    <div class="score" id="player1-score">Очки: 0</div>
                </div>
                <div class="player-area" id="player2">
                    <h2>Игрок 2</h2>
                    <div class="cards" id="player2-cards"></div>
                    <div class="score" id="player2-score">Очки: 0</div>
                </div>
            </div>
            <div class="chat-area">
                <h2>Чат</h2>
                <div class="messages" id="chat-messages"></div>
                <input type="text" id="chat-input" placeholder="Введите сообщение...">
                <button id="send-button">Отправить</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
